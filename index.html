<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h3 class="result-text-head">Your Result</h3>
        <div class="result-number">
          <span class="result-number-big">76</span>
          <span class="result-number-small">of 100</span>
        </div>
        <h2 class="result-number-sub-head">Great</h2>
        <p class="result-paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3 class="summary-head">Summary</h3>
        <div class="boxes reaction">
          <div class="box-text">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
            <span>Reaction</span>
          </div>
          <div class="box-number">
            <span class="regular-span">80</span>
            <span class="sub-span"> / 100</span>
          </div>
        </div>

        <div class="boxes memory">
          <div class="box-text">
            <img src="./assets/images/icon-memory.svg" alt="icon-reaction" />
            <span>Memory</span>
          </div>
          <div class="box-number">
            <span class="regular-span">80</span>
            <span class="sub-span"> / 100</span>
          </div>
        </div>

        <div class="boxes verbal">
          <div class="box-text">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
            <span>Verbal</span>
          </div>
          <div class="box-number">
            <span class="regular-span">80</span>
            <span class="sub-span"> / 100</span>
          </div>
        </div>

        <div class="boxes visual">
          <div class="box-text">
            <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
            <span>Visual</span>
          </div>
          <div class="box-number">
            <span class="regular-span">80</span>
            <span class="sub-span"> / 100</span>
          </div>
        </div>

        <button class="cta">continue</button>
      </div>
    </div>
    <p class="me">
      This project was coded by
      <a href="https://github.com/AymaneDarih" target="_blank" class="link"
        >m4v3rick</a
      >
    </p>
  </body>
</html>
